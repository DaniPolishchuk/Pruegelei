<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Prügelei — Join or Create</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/joinRoom.css" />
</head>

<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="GIFs/flame.mp4" type="video/mp4" />
    </video>

    <div id="joinRoomContainer">
      <h1>JOIN OR CREATE A ROOM</h1>

      <section id="createRoomSection">
        <h2>Create a Room</h2>
        <input id="newRoomInput" placeholder="Enter new room name" />
        <button id="createRoomBtn">Create Room</button>
      </section>

      <hr />

      <section id="joinRoomSection">
        <h2>Join a Room</h2>
        <input id="roomInput" placeholder="Enter room name" />
        <button id="joinRoomBtn">Join Room</button>
      </section>

      <hr />

      <section id="availableRooms">
        <h2>Available Rooms</h2>
        <ul id="roomsList">
          <li>Loading…</li>
        </ul>
      </section>

      <hr />

      <section id="localModeSection">
        <h2>Or Play in Local Mode</h2>
        <button id="localModeBtn">Local Mode</button>
      </section>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/joinRoom.js"></script>
</body>

</html>
